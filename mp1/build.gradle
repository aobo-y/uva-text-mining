plugins {
    id 'java'
}

buildDir = 'bin'

sourceSets {
    main {
        java {
            srcDirs = ['src']
            outputDir = file("$buildDir")
        }
    }
}

dependencies {
  implementation fileTree(dir: 'lib', include: '*.jar')
}
